backend:
  name: git-gateway # proxy
  # proxy_url: http://localhost:8081/api/v1
  branch: master

media_folder: static/images
public_folder: /images

site_url: https://bambinakatarina.netlify.app/

collections:
  # Layout
  - name: layout
    label: Layout
    files:
      # Header
      - name: "header"
        label: "Header"
        file: "data/header.json"
        fields:
          - { name: title, label: Title, widget: string }

      # Side Panel
      - name: "sidePanel"
        label: "Side Panel"
        file: "data/side-panel.json"
        fields:
          - name: "aboutMeSummary"
            label: "About Me Summary"
            widget: object
            fields:
              - name: image
                label: Image
                widget: object
                fields:
                  - { name: imagePath, label: Image Path, widget: image }
                  - {
                      name: alternateText,
                      label: Alternate Text,
                      widget: string,
                    }
              - { name: summary, label: Summary, widget: string }

      # Social Media Links
      - name: "socialMedia"
        label: "Social Media"
        file: "data/social-media.json"
        fields:
          - name: socialMedia
            label: Social Media
            widget: list
            fields:
              - name: link
                label: Link
                widget: object
                fields:
                  - { name: name, label: Name, widget: string }
                  - { name: url, label: URL, widget: string }

  # Pages
  - name: pages
    label: Pages
    files:
      # Home Page
      - name: "home"
        label: "Home Page"
        file: "data/home.json"
        fields:
          - name: categoryCard
            label: Category Card
            widget: list
            fields:
              - { name: categoryTitle, label: Category Title, widget: string }
              - name: image
                label: Image
                widget: object
                fields:
                  - { name: imagePath, label: Image, widget: image }
                  - {
                      name: alternateText,
                      label: Alternate text,
                      widget: string,
                    }
      # About Page
      - name: "about"
        label: "About Page"
        file: "data/about.json"
        fields:
          - name: "image"
            label: "Selfie Image"
            widget: object
            fields:
              - { name: imagePath, label: Image, widget: image }
              - { name: alternateText, label: Alternate text, widget: string }
          - { name: "description", label: "Description", widget: markdown }

  # Blog Post Sections
  # TRAVEL
  - name: travel
    label: Travel Blog
    folder: data/blog/travel
    extension: json
    format: json
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: date,
          label: Date,
          dateFormat: "DD/MM/YYYY",
          timeFormat: HH:mm,
          widget: datetime,
        }
      - { name: image, label: Image, widget: image }
      - { name: body, label: Body, widget: markdown }

    # STYLE
  - name: lifestyle
    label: Lifestyle Blog
    folder: data/blog/lifestyle
    extension: json
    format: json
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: date,
          label: Date,
          dateFormat: "DD/MM/YYYY",
          timeFormat: HH:mm,
          widget: datetime,
        }
      - { name: image, label: Image, widget: image }
      - { name: body, label: Body, widget: markdown }

    # BOOKISH
  - name: bookish
    label: Bookish Blog
    folder: data/blog/bookish
    extension: json
    format: json
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: date,
          label: Date,
          dateFormat: "DD/MM/YYYY",
          timeFormat: HH:mm,
          widget: datetime,
        }
      - { name: image, label: Image, widget: image }
      - { name: body, label: Body, widget: markdown }
